<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>贪吃蛇</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<!-- <link rel="stylesheet" type="text/css" href="demo.js"> -->
</head>
<body>

	
	<div class="startpage" id = "startpage">
		<div class="startbtn" id = "startBtn"></div>
	</div>
	<div class="wrapper">
		<div class="left-side">
			<img src="img/start.png" id = "startp">
		</div>
		<div class="main">
			<div class="header">
				<div class="score">
					分数：
					<span id="score"></span>	
				</div>
			</div>
			<div  class="content" id="content"></div>
		</div>
	</div>
	<div class="loser" id = "lose">
		<div class="con">
			<div class="close" id = "close"></div>
			<span class="loserscore" id = "loserscore">789</span>
		</div>
	</div>
	<script type="text/javascript" src="demo.js"></script>

</body>
</html>
